<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <title>Mini Blog | Signup page</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="index.html">Mini Blog</a>
      </div>
    </nav>

    <div class="container my-5 w-50 pt-5">
      <h3 class="text-center mt-4">Do you want to john us?</h3>
      <h6 class="text-center">If you are already one of us, please <a href="login.html">Log in</a>...</h6>
      <hr class="my-5 w-100">
      <form action="/admin.html" class="d-flex flex-column">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            <small class="form-text text-muted">If you forget your password, say goodbye to all your posts...</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary align-self-end px-4">Sign up</button>
      </form>
    </div>

    <footer class="bg-light p-4 mt-5 fixed-bottom">
      <div class="container my-4">
        <p class="text-center mb-1">If you're an author, please login <a href="login.html">here</a></p>
        <p class="text-center">See more about those author, please check out the <a href="about.html">about us</a> page</p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
